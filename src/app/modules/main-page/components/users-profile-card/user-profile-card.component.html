<div class="our-team">
  <div class="picture">
    <img class="img-fluid" [src]="photo" />
  </div>
  <div class="swap-content">
    <h4 class="title">{{ cardContent }}</h4>
  </div>
  <h4>{{ name }} {{ lastName }}</h4>
  <div class="team-content">
    <h4 (click)="changeContent(email)">
      <img src="assets/images/email.png" alt="email" />
    </h4>
    <h4 (click)="changeContent(phone)">
      <img src="assets/images/phone.png" alt="phone" />
    </h4>
    <app-modal [coordinates]="location"></app-modal>
  </div>
</div>
